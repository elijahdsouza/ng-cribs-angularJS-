<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ng-cribs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body ng-app="ngCribs" ng-controller="cribsController" >
	<!-- <h1>{{ hello }}</h1> -->
<h1>The Ng-cribs!</h1>
<!-- <pre> {{ cribs | json }} </pre>	 -->
<!-- <button ng-click=" showMessage = ! showMessage"> Toggle Message</button>
<button ng-click="sayHello()"> Say Hello</button>
<h2 ng-show="showMessage == true"> Secret Message</h2> -->

<input type="text" palceholder="leave a message" ng-model="message">
<h2 > {{ message }} </h2>

	<div class="well" ng-repeat="crib in cribs">
		<h3>{{ crib.address }}</h3>
		<p><strong>Type: </strong>{{ crib.type }}</p>
		<p><strong>Price: </strong>{{ crib.price | currency }}</p>
		<p><strong>Description: </strong> {{ crib.description }}</p>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.1/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.1/ui-bootstrap-tpls.min.js"></script>

<script src="app.js"></script>
<script src="scripts/cribsController.js"></script>
<script src="scripts/cribsFactory.js"></script>

</html>
